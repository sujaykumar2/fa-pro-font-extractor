on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  delete-csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Delete glyphs.csv from Git and local
        run: |
          echo "ğŸ“ Contents before:"
          ls -l

          if [ -f glyphs.csv ]; then
            echo "ğŸ—‘ï¸ Found glyphs.csv, deleting..."
            git rm -f glyphs.csv
          else
            echo "âš ï¸ glyphs.csv not found."
          fi

          echo "ğŸ“ Contents after deletion:"
          ls -l

      - name: Commit and Push Deletion
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ğŸ§¹ Delete glyphs.csv for cleanup test" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
